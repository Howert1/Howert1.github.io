    <section>
      <h2>Contact</h2>
      <div id="contact-container">
        <!-- container for the form-->
        <form id="contact-form">
          <fieldset>
            <!-- creating the feilds to go into the form and giving them their types & id's-->
            <legend>Submit your contact info here</legend>
            <!-- adding a legend to the form-->
            <label for="name">Name:</label>
            <br />
            <input type="text" name="name" id="contact-name" />
            <br />
            <label for="email">Email:</label>
            <br />
            <input type="text" name="email" id="contact-email" />
            <br />
            <label for="phone">Phone:</label>
            <br />
            <input type="text" name="phone" id="contact-phone" />
            <br />
            <input type="button" value="Submit" id="contact-submit" />
          </fieldset>
        </form>
        <br />
      </div>
      <br />
    </section>
