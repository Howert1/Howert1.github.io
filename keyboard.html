<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mouse and Keyboard Warehouse | Rheyden Howe</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Linking the css style sheet to the page-->
  </head>
  <body>
    <header>
      <h1>
        <a class="heading-link" href="index.html"
          >Mouse and Keyboard Warehouse</a
        >
        <!-- Heading that has a link back to the main page-->
      </h1>
    </header>
    <nav>
      <!-- Nav Bar linking to the other pages-->
      <ul>
        <li><a class="nav-link" href="index.html">Home</a></li>
        <!-- Nav bar links to the other pages-->
        <li><a class="nav-link" href="keyboard.html">Keyboard</a></li>
        <li><a class="nav-link" href="mouse.html">Mouse</a></li>
        <li><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <section>
      <h2>Keyboard</h2>
      <table>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Rating</th>
        </tr>
        <tbody id="keyboard-body"></tbody>
        <!-- used by the js file to identify where to put the information from the json file and display it in the table-->
      </table>
      <br />
      <div id="review-container">
        <!-- container to hold the form-->
        <form id="review-form">
          <fieldset>
            <!-- declaring the names of the labels and the input the type they will use -->
            <legend>Speak Your Mind</legend>
            <label for="name">Name:</label>
            <br />
            <input type="text" name="name" id="review-name" />
            <br />
            <label for="comment">Comment:</label>
            <br />
            <textarea type="text" name="comment" id="review-comment"></textarea>
            <br />
            <input type="button" value="Submit" id="review-submit" />
          </fieldset>
        </form>
        <br />
      </div>
      <br />
      <div id="review-message"></div>
      <!-- when the person makes a review, gives the page a place to display the users name email date and time-->
    </section>
    <footer>Copyright Â© Mouse and Keyboard Warehouse | Rheyden Howe</footer>
    <!-- used for copyright reasons :) -->
    <script src="./assets/js/review.js"></script>
    <!-- importing the js file so the review form works and can be displayed used-->
    <script src="./assets/js/keyboard.js"></script>
    <!-- importing another js file so the mouses can be displayed-->
  </body>
</html>
